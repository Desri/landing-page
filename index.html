    <button class="border border-blue-500 text-blue-600 px-5 py-2 font-medium rounded hover:bg-blue-50 transition">
      Join Meeting
    </button>
    <p class="mt-6 text-center text-gray-700 max-w-xl text-base font-medium leading-relaxed">
      Dear
      <strong>
        Sam
      </strong>
        , your appointment is at
      <strong>
        10:00 AM
      </strong>
        .
        Please click "Join Meeting" 5 minutes before your scheduled appointment and wait for our officer to admit you into the virtual meeting room.
    </p>

    <!-- Tambahkan sebelum tag </body> -->
    <script>

      // Ambil query string dari URL
      const params = new URLSearchParams(window.location.search);

      // Ambil nilai dari parameter "appointmentID"
      const appointmentID = params.get('appointmentID');

      // Tampilkan di konsol
      console.log('Appointment ID:', appointmentID);

      document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector("button");

        button.addEventListener("click", function () {
          fetch("https://jsonplaceholder.typicode.com/users/1")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Fetched data:", data);
            })
            .catch((error) => {
              console.error("Fetch error:", error);
            });
        });
      });
    </script>
